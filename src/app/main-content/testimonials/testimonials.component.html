<section>
    <div class="content-wrapper">
        <div class="testimonials-cards">
            <div class="testimonials-header">
                <p class="subtitle">IN THEIR WORDS:</p>
                <h2 class="title">Colleagues' Thoughts</h2>
            </div>
            
            <div class="cards-container">
                @for (testimonial of testimonials; track testimonial.id) {
                    <div class="testimonial-card" [attr.data-position]="testimonial.id">
                        <div class="card-content">
                            <p class="testimonial-text">
                                {{ testimonial.text }}
                            </p>
                            <div class="author-info">
                                <h4 class="author-name">{{ testimonial.authorName }}</h4>
                                <div class="author-title-container">
                                    <p class="author-title">{{ testimonial.authorTitle }}</p>
                                    <a [href]="testimonial.linkedinUrl" target="_blank" rel="noopener noreferrer" class="profile-link">
                                        <img src="assets/Design-material/img/contact-icons/LinkedIn-black.svg" alt="LinkedIn" class="linkedin-icon">
                                        <span>Profile</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
