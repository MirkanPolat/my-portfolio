<section>
  <div class="content-wrapper">
    <div class="skill-set-container">
      <div class="column column-left">
        <h3>{{ 'skills.subtitle' | translate }}</h3>
        <h2>{{ 'skills.title' | translate }}</h2>
        <div class="skill-set-overlay">
          <img src="assets/Design-material/00_Hand-drawn lines/02_Skills/Color option 1.png" alt="Skill Set Decoration">
        </div>
      </div>

      <div class="column column-middle">
        <div class="skill-set-content">
          <p>{{ 'skills.description' | translate }}</p>
        </div>
        
        <div class="skills-grid">
          <div class="skill-item" *ngFor="let skill of skills">
            <img [src]="skill.icon" [alt]="skill.name">
            <span>{{ skill.name }}</span>
          </div>
        </div>
      </div>

      <div class="column column-right">
        <div class="sticker-container" (click)="peelSticker()">
          <img 
            class="sticker-image" 
            [class.hidden]="stickerState !== 'default'"
            src="assets/Design-material/03_Stickers/01_Skills - Peel off/Default.png" 
            alt="Pull to peel" 
          />
          
          <img 
            class="sticker-image" 
            [class.hidden]="stickerState !== 'transition'"
            src="assets/Design-material/03_Stickers/01_Skills - Peel off/Transition.png" 
            alt="Peeling" 
          />
          
          <img 
            class="sticker-image" 
            [class.hidden]="stickerState !== 'peeled'"
            src="assets/Design-material/03_Stickers/01_Skills - Peel off/Final.png" 
            alt="Peeled" 
          />
          
          <div class="sticker-text" [class.hidden]="stickerState !== 'default'">
            <img class="arrow-img" src="assets/Design-material/03_Stickers/Arrow.png" alt="Arrow">
            <span class="text kalam" [innerHTML]="'skills.sticker.pullText' | translate"></span>
          </div>
          
          <div class="final-image" [class.hidden]="stickerState !== 'peeled'">
            <img src="assets/Design-material/03_Stickers/01_Skills - Peel off/Frame.png" alt="Also interested in">
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
