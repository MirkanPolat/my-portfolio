<section *ngIf="project">
  <div class="content-wrapper">
    
    <!-- Go Back Button -->
    <div class="go-back-container">
      <button class="go-back-btn" (click)="goBack()">
        <img src="assets/Design-material/00_Hand-drawn lines/03_Portfolio/Breadcrumbs/Breadcrumb arrow 1.png" alt="Back Arrow">
        <span>Go Back</span>
      </button>
    </div>

    <!-- Project Content -->
    <div class="project-container">
      
      <!-- Left Column -->
      <div class="left-column">
        
        <!-- Project Title -->
        <div class="project-title">
          <h1>{{ project.title }}</h1>
        </div>

        <!-- Description -->
        <div class="description-section">
          <h2>Description</h2>
          <p>{{ project.description }}</p>
        </div>

        <!-- Implementation Details -->
        <div class="implementation-section">
          <h2>Implementation Details</h2>
          <p>{{ project.implementationDetails }}</p>
        </div>

        <!-- Duration -->
        <div class="duration-section">
          <p><strong>Duration:</strong> {{ project.duration }}</p>
        </div>

        <!-- Technologies -->
        <div class="technologies-section">
          <div class="tech-icons">
            <div class="tech-item" *ngFor="let tech of project.technologies">
              <span>{{ tech }}</span>
            </div>
          </div>
        </div>

      </div>

      <!-- Right Column -->
      <div class="right-column">
        
        <!-- Project Image -->
        <div class="project-image-container">
          <img [src]="project.image" [alt]="project.title" class="project-image">
          
          <!-- Featured Badge (wenn featured) -->
          <div class="featured-badge" *ngIf="project.featured">
            <!-- Featured Project Sticker kommt spÃ¤ter -->
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="my-button">GitHub</button>
          <button class="my-button">Live Test</button>
        </div>

        <!-- Next Project -->
        <div class="next-project">
          <button class="next-project-btn" (click)="navigateToProject('next')">
            <span>Next Project</span>
            <img src="/assets/Design-material/00_Hand-drawn lines/03_Portfolio/Breadcrumbs/Next project arrow 1.png" alt="Next Arrow">
          </button>
        </div>

      </div>

    </div>

  </div>
</section>
